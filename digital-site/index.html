<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数字生活场景化展示</title>

  <!-- 第三方库 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link  href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Tailwind 主题扩展：颜色 / 字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:   '#165DFF',
            secondary: '#36CFC9',
            accent:    '#722ED1',
            neutral:   '#F2F3F5',
            'neutral-dark': '#4E5969',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-inter bg-gray-50 text-gray-800">

  <!-- 动态注入区域 -->
  <div id="navbar"></div>

  <main class="pt-16 min-h-screen">
    <div id="scene-home"></div>
    <div id="scene-community" class="hidden"></div>
    <div id="scene-city" class="hidden"></div>
  </main>

  <div id="device-modal"></div>

  <!-- 业务脚本 -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
