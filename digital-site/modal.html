<!-- modal.html -->
<div id="device-modal"
     class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
  <div class="modal-content bg-white rounded-xl shadow-2xl p-6 max-w-2xl w-full transform scale-95 transition-transform duration-300 relative">
    <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
      <i class="fa fa-times text-xl"></i>
    </button>

    <!-- 设备基本信息 -->
    <div class="text-center mb-6">
      <div id="modalDeviceIcon"
           class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-primary/10 mb-4">
        <i class="fa fa-box-open text-4xl text-primary"></i>
      </div>
      <h3 id="modalDeviceName" class="text-2xl font-bold text-gray-800">设备名称</h3>
    </div>

    <!-- 产品列表区域 -->
    <div class="space-y-4" id="modalProductList">
      <!-- JavaScript 动态插入产品卡片 -->
    </div>
  </div>
</div>
