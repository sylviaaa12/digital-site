<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数字生活场景化展示</title>

  <!-- Tailwind + FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6cf46.js" crossorigin="anonymous"></script>

  <!-- 自定义主题色 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:   '#165DFF',
            secondary: '#36CFC9',
            accent:    '#722ED1',
          }
        }
      }
    }
  </script>
  
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body class="font-sans bg-gray-100 text-gray-800">

  <!-- 导航栏 -->
  <div id="navbar"></div>

  <!-- 三大主场景容器 -->
  <main class="pt-16">
    <div id="scene-home"></div>
    <div id="scene-community" class="hidden"></div>
    <div id="scene-city" class="hidden"></div>
  </main>

  <!-- 设备信息弹窗 -->
  <div id="device-modal"></div>

  <script>
  fetch('modal.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('modal-container').innerHTML = html;
    });
</script>
  

  <!-- 业务脚本 -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
